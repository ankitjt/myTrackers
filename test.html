<!DOCTYPE html>
<html lang="en" class="h-full" data-page="/plugins/highlight-keywords/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>myTrackers</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">

</head>

<body class="min-h-full h-auto w-full ">

  <div class="siteWrapper relative h-full w-full text-[#333] p-6">

    <nav class="absolute top-0 left-0 w-full px-6 h-20 flex items-center justify-between text-sm font-bold uppercase tracking-widest">
      <div class="entryLinks">
        <a href="./index.html" class="siteLinks p-2 rounded-lg ease-in-out duration-300 transition-all ">Ex</a>
        <a href="#" class="siteLinks p-2 rounded-lg ease-in-out duration-300 transition-all">Hb</a>
      </div>
      <a href="./summary.html" class="siteLinks p-2 rounded-lg ease-in-out duration-300 transition-all bg-[#333] text-white">Sr</a>
    </nav>

    <div class="loaders mt-24 flex items-center justify-center flex-col gap-y-12 uppercase font-semibold">

      <div class="button w-5/6 text-center flex items-center justify-center gap-x-3 relative overflow-hidden text-slate-200">

        <div class="onLoad bg-[#333] rounded-lg p-3 h-full w-full flex items-center justify-center gap-x-3 ease-in-out duration-300 transition-all opacity-100">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
          </svg>
          <span>Add Expense</span>
        </div>

        <div class="sendingData bg-[#666] rounded-lg p-3 h-full w-full absolute opacity-0 pointer-events-none flex items-center justify-center gap-x-3 ease-in-out duration-300 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 animate-bounce">
            <path fill-rule="evenodd" d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
          </svg>
          <span>Sending Data</span>
        </div>

        <div class="confirmation bg-emerald-600 text-white rounded-lg p-3 h-full w-full absolute opacity-0 pointer-events-none flex items-center justify-center gap-x-3 ease-in-out duration-300 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
          </svg>
          <span>Data added</span>
        </div>

      </div>

      <div class="waver w-5/6 text-center relative overflow-hidden">
        <h1 class="text-sm uppercase font-bold mb-5">Waves</h1>
        <div class="wavers flex items-center gap-x-6 justify-center h-20">
          <div class="balls rounded-full bg-[#333] h-4 w-4 ease-in-out duration-300 transition-all"></div>
          <div class="balls rounded-full bg-[#333] h-4 w-4 ease-in-out duration-300 transition-all"></div>
          <div class="balls rounded-full bg-[#333] h-4 w-4 ease-in-out duration-300 transition-all"></div>
          <div class="balls rounded-full bg-[#333] h-4 w-4 ease-in-out duration-300 transition-all"></div>
          <div class="balls rounded-full bg-[#333] h-4 w-4 ease-in-out duration-300 transition-all"></div>
        </div>
      </div>

      <div class="arrowMovers w-5/6 text-center relative overflow-hidden">
        <h1 class="text-sm uppercase font-bold mb-5">Arrow Movers - (Click Button)</h1>

        <div class="uploadButton flex items-center bg-[#333] rounded-lg h-16 text-white justify-between text-sm capitalize relative gap-x-2 overflow-hidden">
          <div class="w-1/3 flex items-center justify-end relative">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="uploadArrow ease-in-out duration-300 transition-all size-6 ">
              <path fill-rule="evenodd" d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 hidden text-emerald-600 successArrow">
              <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z" clip-rule="evenodd" />
            </svg>

          </div>
          <span class="btnText uppercase text-left tracking-wider w-2/3 ">Upload Data</span>
        </div>

      </div>

    </div>

  </div>

  <script src="./test.js"></script>

</body>

</html>
