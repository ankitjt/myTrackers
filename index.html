            </svg>

                <span class="w-4 itemIcon"> <i class="fa-solid fa-pizza-slice"></i></span>
                <span class="itemName" data-field="takeOut">Take Outs</span>
              </div>

              <div class="dropdownItem text-emerald-600 bg-white rounded-lg w-full p-2 flex items-center gap-x-2">
                <span class="w-4 itemIcon"> <i class="fa-solid fa-leaf"></i></span>
